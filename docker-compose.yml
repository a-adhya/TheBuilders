version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: thebuilders-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: testdb
      MYSQL_USER: apiuser
      MYSQL_PASSWORD: apipass
      TZ: UTC
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  minio:
    image: minio/minio
    container_name: minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      # port to expose MinIO console for manual testing
      - "9001:9001"
    volumes:
      - minio-data:/data

  # init container to create default images bucket with open policy
  minio-init:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set local http://minio:9000 minioadmin minioadmin123;
      mc mb local/images;
      mc anonymous set public local/images;
      exit 0;
      "
      
volumes:
  mysql-data:
    name: thebuilders-mysql-data
  minio-data:
    name: thebuilders-minio-data
