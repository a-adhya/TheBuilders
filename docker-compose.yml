version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: thebuilders-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: testdb
      MYSQL_USER: apiuser
      MYSQL_PASSWORD: apipass
      TZ: UTC
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d:ro

volumes:
  mysql-data:
    name: thebuilders-mysql-data
